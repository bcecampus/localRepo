<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
        <!-- Font Awesome -->
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
</head>
<body><br><br>
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-3 col-mg-4"><center>
            <center><span  style="color: white;background-color: gray;font-size: 25px">The OTP has been sent
    to your registered email to reset the password</span></center>

            <form action="/newPassword/{{ user }}/{{ uname }}/" method="post">
                {% csrf_token %}
            <input class="form-control" type="text" placeholder="Enter OTP" name="otp"><br>
            <input class="form-control" type="text" placeholder="Enter New Password" name="pswd"><br>
            <input class="form-control" type="text" placeholder="Confirm New Password" name="cpswd"><br>
            <button type="submit" class="btn btn-outline-primary waves-effect">Change Password</button>
            </form>

        </center>
        </div>
    </div>
</div>
</body>
</html>
