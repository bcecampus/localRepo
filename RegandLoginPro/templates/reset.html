<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
</head>
<body>
    <center><h2 style="background-color: cyan">Reset Password</h2></center>
    <div class="container-fluid" style="margin-top: 50px">
        <div class="row">

            <div class="offset-md-4 col-md-4">
                <form action="/reset/" method="post">
                    {% csrf_token %}
                <input type="text" class="form-control" placeholder="Enter Your username" name="uname"><br>
                <input type="text" class="form-control" placeholder="Enter Your registerd Email" name="reg_email"><br>
                <center><button type="submit" class="btn btn-outline-primary waves-effect">Reset Password</button></center>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
